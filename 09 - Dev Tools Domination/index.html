<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular - Logs it in the console
    console.log("Hello World");

    // Interpolated - Using template literal -> `${}`
    console.log("Hello I am a %s string!", "ðŸ’©");

    // Styled - In-line styling
    console.log("%c I am some great text", "font-size: 50px; background:red; text-shadow: 10px 10px 0 blue");

    // warning!
    console.warn("WARNING");

    // Error :|
    console.error("Error found!");

    // Info
    console.info("FYI");

    // Testing - Only fires if something is wrong
    const p = document.querySelector("p");

    console.assert(p.classList.contains("ouch"), "that is wrong!");

    // clearing - Clears the console
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); 

    // Grouping together - Can be used with group -> groupEnd pr groupCollapsed
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting - Logs, in real time, how many times you have used a certain element
    console.count("Leo");
    console.count("Leo");
    console.count("Leo");
    console.count("Costa");
    console.count("Leo");
    console.count("Leo");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/Leoprogramming")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      });

      // Table - Displays it in a table, assuming they all have the same property
      console.table(dogs);

  </script>
</body>
</html>
